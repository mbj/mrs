[workspace]
members = [
  "mlambda",
  "mmigration",
  "pg-client",
  "pg-ephemeral",
  "stack-deploy",
  "stratosphere",
  "stratosphere-core",
  "stratosphere-generator",
]

resolver = "3"

[workspace.package]
edition = "2024"

[workspace.dependencies]
clap = { version = "4.5", features = ["derive"] }
env_logger = "0.11"
http = "1.3"
log = "0.4"
mmigration = { path = "mmigration" }
pg-client = { path = "pg-client" }
rand = "0.9"
regex-lite = "0.1.6"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
sqlx = { version = "0.8", features = ["postgres", "runtime-tokio"] }
stratosphere = { path = "./stratosphere" }
thiserror = "2"
tokio = "1"
