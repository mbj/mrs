[workspace]
members = [
  "ociman",
  "manager",
  "mlambda",
  "mmigration",
  "pg-client",
  "pg-ephemeral",
  "stack-deploy",
  "stratosphere",
  "stratosphere-core",
  "stratosphere-generator",
]

resolver = "3"

[workspace.package]
authors = ["Markus Schirp <mbj@schirp-dso.com>"]
edition = "2024"
rust-version = "1.90"

[workspace.dependencies]
ociman = { version = "0.0.1-pre1", path = "ociman" }
clap = { version = "4.5", features = ["derive"] }
env_logger = "0.11"
hex = "0.4.3"
http = "1.3"
log = "0.4"
mmigration = { path = "mmigration" }
nom = "7.1"
pg-client = { version = "0.0.1-pre1", path = "pg-client" }
pg-ephemeral = { version = "0.0.1-pre2", path = "pg-ephemeral" }
pretty_assertions = "1.4"
rand = "0.9"
regex-lite = "0.1.6"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
semver = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["arbitrary_precision", "indexmap"] }
sha2 = "0.10"
sqlx = { version = "0.9.0-alpha.1", git = "https://github.com/mbj/sqlx", rev = "f795fe994a6973ebe872c8c619706a4244c65d54", features = ["postgres", "runtime-tokio", "tls-rustls"] }
stratosphere = { version = "0.0.1", path = "./stratosphere" }
stratosphere-core = { version = "0.0.1", path = "./stratosphere-core" }
stratosphere-generator = { version = "0.0.1", path = "./stratosphere-generator" }
thiserror = "2"
tokio = "1"
url = "2.5"

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }

[profile.release]
# Optimize for size rather than speed
opt-level = "z"
# Enable Link Time Optimization for better optimization across crates
lto = true
# Reduce number of codegen units to improve optimization (at cost of compile time)
codegen-units = 1
# Strip debug symbols from binary (backtraces preserved via panic unwinding)
strip = true
