[package]
name = "stack-deploy"
edition = "2024"
version = "0.0.1"

[dependencies]
aws-config = "1.5.17"
aws-sdk-cloudformation = "1.67.0"
aws-sdk-lambda = "1.71.0"
aws-sdk-s3 = "1.78.0"
base64 = "0.22.1"
clap = { version = "4.5.27", features = ["derive"] }
hex = "0.4.3"
http = "1.3.1"
reqwest = { version = "0.12.12", features = ["json", "rustls-tls"], default-features = false }
serde_json = "1.0.140"
sha2 = "0.10.8"
tokio = "1.44.0"
url = "2.5.4"
uuid = { version = "1.15.1", features = ["v4"] }
zip = "2.2.3"
