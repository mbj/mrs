[package]
edition.workspace = true
name = "stack-deploy"
version = "0.0.1"

[dependencies]
aws-config = "1.6.2"
aws-sdk-cloudformation = "1.73.0"
aws-sdk-lambda = "1.77.0"
aws-sdk-s3 = "1.84.0"
aws-sdk-secretsmanager = "1.70.0"
base64 = "0.22.1"
clap = { version = "4.5.37", features = ["derive"] }
file-buf = { version = "0.0.1", path = "../file-buf" }
hex = "0.4.3"
http = "1.3.1"
reqwest = { version = "0.12.15", features = ["json", "rustls-tls"], default-features = false }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha2 = "0.10.9"
strum = "0.27.1"
tokio = "1.45.0"
url = "2.5.4"
uuid = { version = "1.16.0", features = ["v4"] }
zip = "2.6.1"
