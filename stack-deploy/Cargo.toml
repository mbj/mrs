[package]
edition.workspace = true
name = "stack-deploy"
version = "0.0.1"

[dependencies]
aws-config = { version = "1", default-features = false }
aws-sdk-cloudformation = { version = "1", default-features = false }
aws-sdk-lambda = { version = "1", default-features = false }
aws-sdk-s3 = { version = "1", default-features = false }
aws-sdk-secretsmanager = { version = "1", default-features = false }
base64 = "0.22.1"
clap = { version = "4.5.39", features = ["derive"] }
file-buf = { version = "0.0.1", path = "../file-buf" }
hex = "0.4.3"
http = "1.3.1"
log = "0.4.27"
reqwest = { version = "0.12.18", features = ["json", "rustls-tls"], default-features = false }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha2 = "0.10.9"
strum = "0.27.1"
tokio = "1.45.1"
url = "2.5.4"
uuid = { version = "1.17.0", features = ["v4"] }
zip = "4.0.0"
